<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 세부 정보</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/UploadPostDetail.css">

</head>
<body>

<div class="container mt-5">
  <div class="back-to-list mb-3">
    <div id="apiUrl" th:data-url="${apiUrl}"></div>
    <a href="/postList.html">← 게시판 목록으로 돌아가기</a>
  </div>
  <div id="postDetail" class="card">
    <div class="card-body">
      <h3 class="card-title" id="postTitle"></h3>
      <p id="postInfo">
        작성자 : <span id="postAuthor"></span> |
        게시일 : <span id="postDate"></span> |
        조회 <span id="postViews"></span>
      </p>
      <p class="card-text" id="postContent"></p>
      <div id="postImages" class="carousel slide mb-3" data-ride="carousel">
      </div>
      <h5>건강 데이터</h5>
      <table class="table" id="healthData">
      </table>
      <h5>음식 데이터</h5>
      <table class="table" id="foodData">
      </table>
    </div>
  </div>
  <div id="commentsSection" class="mt-5">
    <h5>댓글</h5>
    <div id="newComment" class="mb-3">
      <textarea id="commentText" class="form-control" placeholder="댓글을 입력하세요..." rows="3"></textarea>
      <button id="submitComment" class="btn btn-primary mt-2">댓글 작성</button>
    </div>
    <div id="commentsList">
    </div>
  </div>
</div>

<div class="card-footer">
  <button id="editPost" class="btn btn-primary">수정</button>
  <button id="deletePost" class="btn btn-danger">삭제</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/post_view/PostDetail.js"></script>
<script src="/post_view/PostDetailDisplay.js"></script>
<script src="/post_view/CommentFetch.js"></script>
<script src="/post_view/SubmitComment.js"></script>
<script src="/post_view/CommentReplyService.js"></script>

<script src="/common/CommonFunction.js"></script>



</body>
</html>
