<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<div class="container mt-5">
    <div id="apiUrl" th:data-url="${apiUrl}"></div>
    <h2>게시물 작성</h2>
    <form id="postForm">
        <div class="mb-3">
            <label for="postTitle" class="form-label">제목</label>
            <input type="text" class="form-control" id="postTitle" required>
        </div>

        <div class="mb-3">
            <label for="postContent" class="form-label">게시글</label>
            <textarea class="form-control" id="postContent" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="postImages" class="form-label">사진</label>
            <input type="file" class="form-control" id="postImages" accept="image/*" multiple>
        </div>
        <div id="imagePreviewContainer" class="d-flex flex-wrap"></div> <!-- 이미지 미리보기를 위한 컨테이너 -->


        <div class="mb-3">
            <label for="datePicker" class="form-label">날짜 선택</label>
            <input type="date" class="form-control" id="datePicker">
            <button type="button" id="addDate" class="btn btn-secondary mt-2">해당 날짜 조회</button>
        </div>
        <div id="dataLists"></div>
        <button type="button" id="submitPost" class="btn btn-primary">업로드</button>
    </form>
</div>

<script src="/post/postDetailUpload.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
