<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div id="apiUrl" th:data-url="${apiUrl}"></div>
    <h2>커뮤니티</h2>
    <button id="createPost" class="btn btn-primary mb-3">게시물 작성</button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">날짜</th>
            <th scope="col">작성자</th>
            <th scope="col">제목</th>
            <th scope="col">조회수</th>
        </tr>
        </thead>
        <tbody id="postList"></tbody>
    </table>
    <nav>
        <ul class="pagination"></ul>
    </nav>
</div>
<script src="/post_upload/postList.js"></script>
<script src="/common/CommonFunction.js"></script>

</body>
</html>
