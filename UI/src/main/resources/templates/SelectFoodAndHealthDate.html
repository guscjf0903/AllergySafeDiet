<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>식사 및 건강 데이터 조회</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <div id="apiUrl" th:data-url="${apiUrl}"></div>
  <input type="hidden" id="loginToken" name="loginToken">


  <h2>식사 및 건강 데이터 조회</h2>
  <label for="datePicker">날짜 선택: </label>
  <input type="date" id="datePicker" class="form-control mb-3">

  <div id="foodData" class="mb-3"></div>
  <div id="healthData" class="mb-3"></div>

  <button id="addMenuBtn" class="btn btn-primary">메뉴 추가</button>
  <button id="editHealthBtn" class="btn btn-secondary">건강 데이터 수정</button>
</div>
<a href="/main_menu/select" class="btn btn-success" style="position: fixed; right: 20px; text-decoration: none; color: white;">메인 메뉴로 이동</a>

<script src="/menu_health_data/ShowFoodAndHealthData.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
